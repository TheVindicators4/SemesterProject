<style>
.image{
	/*
	Insert the banner image file location here
	Make sure it's in the same directory as the HTML document you're working on
	*/
	background: url("/modules/core/client/img/nav/DJ ELO TEST.jpg");
}
</style>

<!DOCTYPE html>

<html lang="en" ng-strict-di>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <title page-title></title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:image" content="{{logo}}">
  <meta property="og:type" content="website">

  <!-- Twitter META -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="{{twitterUsername}}">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:image" content="{{logo}}">

  <!-- Fav Icon -->
  <link href="/{{favicon}}" rel="shortcut icon" type="image/x-icon">

  <!-- Manifest -->
  <link href="/manifest.json" rel="manifest">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  <!-- Application CSS Files
  {{#each cssFiles}}<link rel="stylesheet" href="/{{this}}">{{/each}} -->

</head>
  <header ng-include="'/modules/core/client/views/header.client.view.html'">
</header>
    <body>
  	<!-- This is for the banner that appears above the nav-bar -->
  	<div class="image">
  		<div  class="textTop">
  			<h1>
  			<img src="/modules/core/client/img/nav/ELO_LOGO_COLOR.png" alt="ELO LOGO" style="width:209;height:223px;">
  			</h1>
  		</div>
  	</div>
  	<!-- Navbar using bootstrap -->
  	<nav class="navbar top navbar-expand-lg nav-tabs navbar-light bg-light" id = "navbar-font" >
  		<div class="collapse navbar-collapse" id="navbarNavDropdown" ng-controller="HeaderController as vm">
  			<ul class="navbar-nav">
  				<!-- inside each href put the link to the proper page -->
  				<li class="nav-item">
  					<a class="nav-link" ui-sref="home">Home</a>
  				</li>
  				<li class="nav-item">
  					<a class="nav-link"  ui-sref="about">About</a>
  				</li>
  				<li class="nav-item">
  					<a class="nav-link" href="#">Shop</a>
  				</li>
  				<li class="nav-item">
  					<a class="nav-link" href="#">Photos</a>
  				</li>
  				<li class="nav-item">
  					<a class="nav-link" ui-sref="blog">Blog</a>
  				</li>
  				<li class="nav-item">
  					<a class="nav-link" href="#">Reviews</a>
  				</li>
  				<li class="nav-item">
  					<a class="nav-link" href="contact">Contact</a>
  				</li>
  			</ul>
  		</div>
  	</nav>
   <section>
      {{{block "content"}}}
    </section>

  <noscript>
    <style>
      [ng\:cloak], [ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: block !important;
      }
    </style>
    <div class="alert alert-warning">
      <strong>This page requires JavaScript.</strong> Please enable it in your browser.
    </div>
  </noscript>

  <!--Embedding The User Object-->
  <script type="text/javascript">
    var user = {{{ user }}};
    var env = "{{ env }}";
  </script>

  <!--Load The Socket.io File-->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

  <!--Application JavaScript Files-->
    {{#each jsFiles}}<script type="text/javascript" src="/{{this}}"></script>{{/each}}

  <!--owasp config sync-->
  <script type="text/javascript">
    var sharedConfig = {{{ sharedConfig }}};
    owaspPasswordStrengthTest.config(sharedConfig.owasp);
  </script>

  {{#if livereload}}
  <!--Livereload script rendered -->
  <script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
  {{/if}}
</body>

</html>
