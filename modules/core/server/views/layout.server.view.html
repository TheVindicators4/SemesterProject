<style>
.image{
	/*
	Insert the banner image file location here
	Make sure it's in the same directory as the HTML document you're working on
	*/
	background: url("/modules/core/client/img/nav/DJ ELO TEST.jpg");
}
</style>

<!DOCTYPE html>

<html lang="en" ng-strict-di>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<title page-title></title>
	<meta name="description" content="{{description}}">
	<meta name="fragment" content="!">

	<!-- Apple META -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Facebook META -->
	<meta property="fb:app_id" content="{{facebookAppId}}">
	<meta property="og:site_name" content="{{title}}">
	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:url" content="{{url}}">
	<meta property="og:image" content="{{logo}}">
	<meta property="og:type" content="website">

	<!-- Twitter META -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="{{twitterUsername}}">
	<meta name="twitter:title" content="{{title}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:image" content="{{logo}}">

	<!-- Fav Icon -->
	<link href="/{{favicon}}" rel="shortcut icon" type="image/x-icon">

	<!-- Manifest -->
	<link href="/manifest.json" rel="manifest">

	<!-- Application CSS Files
	{{#each cssFiles}}<link rel="stylesheet" href="/{{this}}">{{/each}} -->


	<!--Chad's nav information -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Insert what you want to appear on a tab here: -->
	<title>DJ E-LO</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
	<link rel="stylesheet" href="path/to/font-awesome-4.7.0/css/font-awesome.min.css">
	<script src="https://use.fontawesome.com/9fcf5a3414.js"></script>

	<!-- Change the names of the src and href based on the names of the
	associated css and JS files for each page we create using this -->
	<script src="/modules/core/client/services/NavigationTemplate.js" type="text/javascript"></script>
	<link rel="stylesheet" href="/modules/core/client/css/NavigationTemplate.css">
	<link rel="stylesheet" href="/modules/users/client/css/users.css">

</head>
<!--  <header ng-include="'/modules/core/client/views/header.client.view.html'">
</header>-->
<body>
	<!-- This is for the banner that appears above the nav-bar -->
	<div class="image">
		<div class="textTop">
			<a href="/"><h1><img src="/modules/core/client/img/nav/ELO_LOGO_COLOR.png" alt="ELO LOGO" style="width:209;height:223px;"></h1></a>
		</div>
	</div>
	<!-- Navbar using bootstrap -->
	<nav class="navbar top navbar-expand-lg nav-tabs navbar-light bg-light" id = "navbar-font" >
		<div class="collapse navbar-collapse" id="navbarNavDropdown" ng-controller="HeaderController as vm">
			<ul class="navbar-nav">
				<!-- inside each href put the link to the proper page -->
				<li class="nav-item">
					<a class="nav-link" ui-sref="home">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" ui-sref="about">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Shop</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" ui-sref="#">Photos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" ui-sref="blogposts.list">Blog</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="reviews.list">Reviews</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="contact">Contact</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div>
			<section>
				{{{block "content"}}}
			</section>
		</div>
		<div>
			<a href="/login"><button style="width: 80px; height: 40px; visibility: hidden;">Button</button></a>
		</div>
	</div>

<!--Embedding The User Object-->
<script type="text/javascript">
var user = {{{ user }}};
var env = "{{ env }}";
</script>

<!--Load The Socket.io File-->
<script type="text/javascript" src="/socket.io/socket.io.js"></script>

<!--Application JavaScript Files-->
{{#each jsFiles}}<script type="text/javascript" src="/{{this}}"></script>{{/each}}

<!--owasp config sync-->
<script type="text/javascript">
var sharedConfig = {{{ sharedConfig }}};
owaspPasswordStrengthTest.config(sharedConfig.owasp);
</script>

{{#if livereload}}
<!--Livereload script rendered -->
<script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
{{/if}}
</body>

</html>
