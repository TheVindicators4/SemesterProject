<section>
  <div class="page-header">
    <h1>{{vm.calendar._id ? 'Edit Calendar' : 'New Calendar'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.calendar._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.calendarForm" class="form-horizontal" ng-submit="vm.save(vm.form.calendarForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="content"></label>
          <textarea name="content" data-ng-model="vm.calendar.content" id="content" class="form-control" cols="30" rows="10" placeholder="Insert iFrame Here"></textarea>
          <a href="https://support.google.com/calendar/answer/41207?hl=en"><button type="button" name="tutorial" >How to Get iFrame</button></a>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.calendar._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
