<section>
  <div class="page-header">
    <h1>
      Calendars
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="calendar in vm.calendars" data-ui-sref="admin.calendars.edit({calendarId: calendar._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="calendar.created | date:'mediumDate'"></span>
        by
        <span ng-if="calendar.user" ng-bind="calendar.user.displayName"></span>
        <span ng-if="!calendar.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="calendar.title"></h4>
      <p class="list-group-item-text" data-ng-bind="calendar.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="calendars.$resolved && !calendars.length">
    No calendars yet, why don't you <a data-ui-sref="admin.calendars.create">create one</a>?
  </div>
</section>
