<!-- Documents when the shop posts were made -->
<section>
  <div class="page-header">
    <h1 ng-bind="vm.shop.title"></h1>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.shop.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.shop.user" ng-bind="vm.shop.user.displayName"></span>
      <span ng-if="!vm.shop.user">Deleted User</span>
    </em>
  </small>
  <a href="{{vm.shop.url}}">{{vm.shop.url}}</a>
  <p class="lead" ng-bind="vm.shop.content"></p>
</section>
