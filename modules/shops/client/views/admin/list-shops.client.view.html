<section>
  <div class="page-header">
    <h1>
      Shops
      <a class="btn btn-primary pull-right" data-ui-sref="admin.shops.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="shop in vm.shops" data-ui-sref="admin.shops.edit({shopId: shop._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="shop.created | date:'mediumDate'"></span>
        by
        <span ng-if="shop.user" ng-bind="shop.user.displayName"></span>
        <span ng-if="!shop.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="shop.title"></h4>
      <p class="list-group-item-text" data-ng-bind="shop.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="shops.$resolved && !shops.length">
    No shops yet, why don't you <a data-ui-sref="admin.shops.create">create one</a>?
  </div>
</section>
