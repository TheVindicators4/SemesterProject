<section>
  <div class="page-header">
    <h1>
      Aboutmessages
      <a class="btn btn-primary pull-right" data-ui-sref="admin.aboutmessages.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="aboutmessage in vm.aboutmessages" data-ui-sref="admin.aboutmessages.edit({aboutmessageId: aboutmessage._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="aboutmessage.created | date:'mediumDate'"></span>
        by
        <span ng-if="aboutmessage.user" ng-bind="aboutmessage.user.displayName"></span>
        <span ng-if="!aboutmessage.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="aboutmessage.title"></h4>
      <p class="list-group-item-text" data-ng-bind="aboutmessage.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="aboutmessages.$resolved && !aboutmessages.length">
    No aboutmessages yet, why don't you <a data-ui-sref="admin.aboutmessages.create">create one</a>?
  </div>
</section>
