<section>
  <div class="page-header">
    <h1>Postings</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="blogpost in vm.blogpost" data-ui-sref="admin.blogpost.edit({blogpostId: blogpost._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="blogpost.created | date:'mediumDate'"></span>
        by
        <span ng-if="blogpost.user" ng-bind="blogpost.user.displayName"></span>
        <span ng-if="!blogpost.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="blogpost.title"></h4>
      <p class="list-group-item-text" data-ng-bind="blogpost.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="blogpost.$resolved && !blogpost.length">
    No events yet, why don't you <a data-ui-sref="admin.blogpost.create">create one</a>?
  </div>
</section>
