<!-- Beverly's HTML -->
<div class="column middle">
    <h1 class= "eventPaddingText">Events</h1>
        <div class="tableWrapper">
          <table class="table">
<!-- To be relplaced with repeat function -->
            <tr ng-repeat="eventstream in vm.eventstream" class = "rowBoards">
              <td style="width:100px" height="100">
                <p class = "eventPaddingInner" style="font-size:200%">{{eventstream.title}}</p>
                <p class = "eventPaddingInner"  ng-bind="eventstream.created | date:'mediumDate'"><i>{{eventstream.created}}</i></p>
                <img class = "eventPaddingInner" src="/modules/core/client/img/img-Social/logo1.jpg"  alt="Logo" style="width:300px;height:300px;"></img>
                <p class = "eventPaddingInnerText">{{eventstream.content}}</p>
              </td>
            </tr>
    </table>
    </div>

<!-- Email List Pop-up -->
<div class = "centerItem">
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Join Mailing List!</button></div>
  <!-- Modal -->
  <div class="modal custom" id="myModal" role="dialog">
    <div class="modal-dialog" >

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header-custom">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="color:black">x</button>
          <h4 class="modal-title-custom" style="text-align: center">Join the DJ ELO <br> Mailing List</h4>
        </div>
        <div class="modal-body-custom">
          <p style="text-align:center">Stay updated on the newest happenings on DJ ELO!</p>
          <div class="form-group"><label>Name</label><input class="form-control email" data-placement="top" data-trigger="manual" type="text"></div>
          <div class="form-group"><label>E-Mail</label><input class="form-control email" data-placement="top" data-trigger="manual" data-content="Must be a valid e-mail address (user@gmail.com)" type="text"></div>
          <div style="text-align:center">
            <button type="button" type="submit" class="btn btn-default">Submit!!</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">
  jQuery(document).ready(function () {
      var visited = jQuery.cookie('visited');
      if (visited == 'yes') {
           // don't show modal, cookie active
      } else {
        $("#myModal").modal("show");
      }
      jQuery.cookie('visited', 'yes', {
          expires: 7 // the number of days cookie  will be effective
      });
      
  });
</script>
