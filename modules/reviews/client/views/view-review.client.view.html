<!-- Docuemtents when a review was posetd -->
<head>
  <link rel="stylesheet" href="/modules/core/client/css/eventstream.css">
	<link rel="stylesheet" href="/modules/core/client/css/reviews.css">
  <link rel="stylesheet" href="/modules/core/client/css/shop.css">
</head>


<section>
	<div class="page-header">
		<h1> Review: </h1>
		<h2 ng-bind="vm.review.title" style = "color: white; "></h2>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span ng-bind="vm.review.created | date:'mediumDate'"></span>
			by
			<span ng-if="vm.review.user" ng-bind="vm.review.user"></span>
			<span ng-if="!vm.review.user">Deleted User</span>
		</em>
	</small>
	<p class="lead" ng-bind="vm.review.content" style= "color: white;"></p>
</section>
